<!DOCTYPE html>
<html lang="it">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      #screenshot-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 999;
        background-color: rgba(255, 255, 255, 0.7);
        color: #000;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      
      #notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ -->
    <button id="screenshot-button">üì∑</button>
    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ -->
    <div id="notification">–°–∫—Ä–∏–Ω—à–æ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω!</div>
    
    <a-scene 
      mindar-image="imageTargetSrc: marker.mind; stabilizationThreshold: 0.02;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- –ú–æ–¥–µ–ª—å 3D –∫—Ä—ã–ª—å–µ–≤ -->
        <a-asset-item id="avatarModel" src="modello.glb"></a-asset-item>
      </a-assets>

      <a-light type="ambient" intensity="1"></a-light>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- –ú–æ–¥–µ–ª–∏ –Ω–∞ –º–∞—Ä–∫–µ—Ä–∞—Ö -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 10">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 11">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>

    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const screenshotButton = document.getElementById('screenshot-button');
        const notification = document.getElementById('notification');
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
        screenshotButton.addEventListener('click', takeScreenshot);
        
        function takeScreenshot() {
          // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
          screenshotButton.style.display = 'none';
          
          setTimeout(() => {
            // –ü–æ–ª—É—á–∞–µ–º A-Frame —Å—Ü–µ–Ω—É
            const scene = document.querySelector('a-scene');
            
            // –î–µ–ª–∞–µ–º —Å–∫—Ä–∏–Ω—à–æ—Ç —á–µ—Ä–µ–∑ A-Frame
            scene.components.screenshot.capture('perspective');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ–±—Ä–∞—Ç–Ω–æ
            screenshotButton.style.display = 'flex';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            notification.style.display = 'block';
            setTimeout(() => {
              notification.style.display = 'none';
            }, 2000);
          }, 100);
        }

      });
    </script>
  </body>
</html>
