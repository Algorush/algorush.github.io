<!DOCTYPE html>
<html lang="it">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      #screenshot-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 999;
        background-color: rgba(255, 255, 255, 0.7);
        color: #000;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      
      #notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ -->
    <button id="screenshot-button">üì∑</button>
    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ -->
    <div id="notification">–°–∫—Ä–∏–Ω—à–æ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω!</div>
    
    <a-scene 
      mindar-image="imageTargetSrc: marker.mind; stabilizationThreshold: 0.02;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- –ú–æ–¥–µ–ª—å 3D –∫—Ä—ã–ª—å–µ–≤ -->
        <a-asset-item id="avatarModel" src="modello.glb"></a-asset-item>
      </a-assets>

      <a-light type="ambient" intensity="1"></a-light>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- –ú–æ–¥–µ–ª–∏ –Ω–∞ –º–∞—Ä–∫–µ—Ä–∞—Ö -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 10">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 11">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>

    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const screenshotButton = document.getElementById('screenshot-button');
        const notification = document.getElementById('notification');
        const aScene = document.querySelector('a-scene');
        
        // –§—É–Ω–∫—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è –Ω–∞—Ö–æ–¥–∏—Ç –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç, —Å–æ–∑–¥–∞–Ω–Ω—ã–π MindAR
        function findMindARVideo() {
          // MindAR –æ–±—ã—á–Ω–æ —Å–æ–∑–¥–∞–µ—Ç –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç –∏ –¥–æ–±–∞–≤–ª—è–µ—Ç –µ–≥–æ –≤ DOM
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–æ–∑–º–æ–∂–Ω—ã—Ö —Å–µ–ª–µ–∫—Ç–æ—Ä–æ–≤
          let video = document.querySelector('.mindar-ui-video');
          if (!video) video = document.querySelector('video[autoplay]');
          if (!video) video = document.querySelector('video');
          
          return video;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
        screenshotButton.addEventListener('click', function() {
          // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
          screenshotButton.style.display = 'none';
          
          setTimeout(() => {
            try {
              // –ù–∞—Ö–æ–¥–∏–º –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç MindAR
              const videoElement = findMindARVideo();
              
              if (!videoElement) {
                console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç');
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –≤–∏–¥–µ–æ-–ø–æ—Ç–æ–∫ –∫–∞–º–µ—Ä—ã.');
                screenshotButton.style.display = 'flex';
                return;
              }
              
              // –ü–æ–ª—É—á–∞–µ–º canvas A-Frame
              const aframeCanvas = aScene.canvas;
              
              // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π canvas –¥–ª—è –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
              const finalCanvas = document.createElement('canvas');
              finalCanvas.width = window.innerWidth;
              finalCanvas.height = window.innerHeight;
              const ctx = finalCanvas.getContext('2d');
              
              // –°–Ω–∞—á–∞–ª–∞ —Ä–∏—Å—É–µ–º –≤–∏–¥–µ–æ —Å –∫–∞–º–µ—Ä—ã
              ctx.drawImage(videoElement, 0, 0, finalCanvas.width, finalCanvas.height);
              
              // –ó–∞—Ç–µ–º –Ω–∞–∫–ª–∞–¥—ã–≤–∞–µ–º A-Frame –∫–æ–Ω—Ç–µ–Ω—Ç
              ctx.drawImage(aframeCanvas, 0, 0, finalCanvas.width, finalCanvas.height);
              
              // –°–æ–∑–¥–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞ —Å –¥–∞—Ç–æ–π –∏ –≤—Ä–µ–º–µ–Ω–µ–º
              const date = new Date();
              const fileName = `ar-screenshot-${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}_${date.getHours()}-${date.getMinutes()}-${date.getSeconds()}.png`;
              
              // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
              try {
                finalCanvas.toBlob(function(blob) {
                  const url = URL.createObjectURL(blob);
                  const link = document.createElement('a');
                  link.href = url;
                  link.download = fileName;
                  link.click();
                  URL.revokeObjectURL(url);
                  
                  notification.style.display = 'block';
                  setTimeout(() => {
                    notification.style.display = 'none';
                  }, 2000);
                }, 'image/png');
              } catch (e) {
                // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç toBlob
                const dataURL = finalCanvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = fileName;
                link.click();
                
                notification.style.display = 'block';
                setTimeout(() => {
                  notification.style.display = 'none';
                }, 2000);
              }
            } catch (e) {
              console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–∫—Ä–∏–Ω—à–æ—Ç–∞:', e);
              alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞: ' + e.message);
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ–±—Ä–∞—Ç–Ω–æ
            screenshotButton.style.display = 'flex';
          }, 300);
        });
      });
    </script>
  </body>
</html>
