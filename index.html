<!DOCTYPE html>
<html lang="it">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./screenshot.js"></script>
    <style>
      #screenshot-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 999;
        background-color: rgba(255, 255, 255, 0.7);
        color: #000;
        pointer-events: auto;
        border: none;
        border-radius: 50%;
        width: 150px;
        height: 60px;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      
      #notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="screenshot-button">ðŸ“·</button>
    
    <a-scene 
      mindar-image="imageTargetSrc: marker.mind; stabilizationThreshold: 0.02;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="avatarModel" src="modello.glb"></a-asset-item>
      </a-assets>

      <a-light type="ambient" intensity="1"></a-light>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#avatarModel" position="0 0.4 0.1" scale="0.01 0.01 0.01" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
